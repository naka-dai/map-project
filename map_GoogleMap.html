<!DOCTYPE html>
<html>
<head>
    <title>Google Maps with Circles</title>
    <meta charset="UTF-8">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* スクロールバーを非表示に */
        }

        #map {
            height: calc(100vh - 50px); /* コントロール部分を引いた高さ */
            width: 100%;
        }

        #controls {
            height: 50px;
            display: flex;
            align-items: center;
            padding: 0 10px;
            background-color: #f8f8f8;
            border-bottom: 1px solid #ccc;
            box-sizing: border-box;
        }

        #prefecture, #radiusInput {
            margin-right: 10px;
        }

        button {
            height: 30px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <label for="prefecture">都道府県を選択：</label>
        <select id="prefecture" multiple>
            <option value="all">全て表示</option>
        </select>
        <label for="radiusInput">円の半径（km）：</label>
        <input id="radiusInput" type="number" value="40" min="1" step="1">
        <button id="updateRadius">更新</button>
    </div>
    <div id="map"></div>

    <script>
        let map;
        let markers = [];
        let circles = [];
        let prefectures = new Set();
        let radius = 40000;

        function initMap() {
            // 地図の初期設定
            map = new google.maps.Map(document.getElementById("map"), {
                center: {lat: 37.5, lng: 137.5}, // 日本の中心
                zoom: 5,
                gestureHandling: "greedy" // 通常のスクロール動作を有効化
            });

            // CSVファイルを読み込む
            fetch("AP.csv")
                .then(response => response.text())
                .then(csvContent => {
                    const locations = parseCSV(csvContent);
                    plotLocations(locations);
                    populatePrefectureDropdown();
                })
                .catch(error => console.error("CSVの読み込みエラー:", error));

            // 半径更新ボタン
            document.getElementById("updateRadius").addEventListener("click", function () {
                const newRadius = parseFloat(document.getElementById("radiusInput").value);
                if (!isNaN(newRadius) && newRadius > 0) {
                    radius = newRadius * 1000;
                    updateCircleRadius();
                } else {
                    alert("有効な半径を入力してください（1以上の数値）。");
                }
            });
        }

        function parseCSV(csvContent) {
            const locations = [];
            const rows = csvContent.split("\n");
            rows.slice(1).forEach(row => {
                const columns = row.split(",");
                if (columns.length >= 4) {
                    const name = columns[0].trim();
                    const lng = parseFloat(columns[1].trim());
                    const lat = parseFloat(columns[2].trim());
                    const prefecture = columns[3].trim();
                    if (!isNaN(lat) && !isNaN(lng)) {
                        locations.push({ name, lng, lat, prefecture });
                        prefectures.add(prefecture);
                    }
                }
            });
            return locations;
        }

        function plotLocations(locations) {
            locations.forEach(location => {
                const marker = new google.maps.Marker({
                    position: {lat: location.lat, lng: location.lng},
                    map: map,
                    title: location.name
                });

                const circle = new google.maps.Circle({
                    map: map,
                    center: {lat: location.lat, lng: location.lng},
                    radius: radius,
                    strokeColor: "#FF0000",
                    strokeOpacity: 0.8,
                    strokeWeight: 2,
                    fillColor: "#FF0000",
                    fillOpacity: 0.1
                });

                markers.push({ marker, prefecture: location.prefecture });
                circles.push({ circle, prefecture: location.prefecture });
            });
        }

        function updateCircleRadius() {
            circles.forEach(circle => {
                circle.circle.setRadius(radius);
            });
        }

        function populatePrefectureDropdown() {
            const dropdown = document.getElementById("prefecture");
            prefectures.forEach(prefecture => {
                const option = document.createElement("option");
                option.value = prefecture;
                option.textContent = prefecture;
                dropdown.appendChild(option);
            });

            dropdown.addEventListener("change", function () {
                const selectedOptions = Array.from(this.selectedOptions).map(option => option.value);
                filterByPrefecture(selectedOptions);
            });
        }

            const showAll = selectedPrefectures.includes("all");

            markers.forEach(({ marker, prefecture }) => {
                if (showAll || selectedPrefectures.includes(prefecture)) {

                } else {
                    marker.setMap(null);
                }
            });
